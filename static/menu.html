<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>

<h1>Bienvenue au Mariage üéâ</h1>
<form id="menuForm">

    <label><input type="radio" name="entree" value="Salade C√©sar"> Salade C√©sar</label>

    <h2>VIANDE</h2>
    <label><input type="radio" name="viande" value="Cabrit"> Cabrit</label>
    <label><input type="radio" name="viande" value="Poulet"> Poulet</label>
    <label><input type="radio" name="viande" value="Porc"> Porc</label>

    <h2>ACCOMPAGNEMENT</h2>

    <label><input type="radio" name="vin" value="Vin rouge"> Vin rouge</label>

    <p>Num√©ro de table : <input type="number" name="table" required></p>

    <button type="submit">Envoyer la commande</button>
</form>

<p id="confirmation"></p>

<script>
document.getElementById("menuForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);
    const payload = {
        entree: data.get("entree"),
        plat: data.get("plat"),
        viande: data.get("viande"),
        accompagnement: data.getAll("accompagnement"),
        boisson: data.get("boisson"),
        vin: data.get("vin"),
        table: data.get("table")
    };

    fetch("http://localhost:5000/commande", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => {
        document.getElementById("confirmation").innerText = "‚úÖ " + msg;
        form.reset();
    })
    .catch(err => {
        document.getElementById("confirmation").innerText = "‚ùå Erreur d'envoi.";
    });
});
</script>
